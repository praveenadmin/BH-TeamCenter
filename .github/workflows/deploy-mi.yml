name: Deploy Managed Identity

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SECRET }}

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group vm-rg-fc \
            --template-file bicep/main.bicep \
            --parameters parameters/miparameters